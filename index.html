<!DOCTYPE html>
<html>
  <head>
    <title>GML ADVOGADOS ASSOCIADOS</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.cdnfonts.com/css/audrey" rel="stylesheet">
    <style>
      @import url('https://fonts.cdnfonts.com/css/audrey');
    </style>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="root-container">
      <div class="content-container">
        <section class="section-hero">
          <div class="barra-navegacao">
            <h1>GML</h1>
            <h3>Advogados Associados</h3>
            <img 
            class="office-icon" 
            src="../site-escritorio/src/img/new-logo-office.jpg"
            alt="Logo Escritorio"
            />
            <div>
              <a
                onclick="onClickScrollTo('section-habilities')"
                class="links-navegacao"
                >Sobre Nós</a
              >
              <a
                onclick="onClickScrollTo('section-portifolio')"
                class="links-navegacao"
                >Benefícios</a
              >
              <a
                onclick="onClickScrollTo('section-experiences')"
                class="links-navegacao"
                >Simulação</a
              >
            </div>
            <button onclick="onClickScrollTo('section-contact')">
              Contato
            </button>
          </div>
          <div class="hero-about-us">
            <img
                    alt="oldman"
                    class="hero-about-us-img"
                    src=".//src/img/backgraund-image.jpg"
                  />
            <h2>Escritório de advocacia, especializado em Direito Previdenciário. 
                Contando com anos de experiência no mercado, trabalhando pela justiça social, e direitos de seus clientes. 
                <br>
                <br>
                <br>
                <br>
                <br>
                
                <a class="contact">Dúvidas? Entre em contato com a gente.</a> 

                <img 
                  class="office-icon-about-us" 
                 src="../site-escritorio/src/img/new-logo-office.jpg"
                 alt="Logo Escritorio"
                />
            </h2>
            
          </div> 
        </section>
      </div>
    </div>
  </body>
</html>
